<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Minified JS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Compiled and minified Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="home.css">

</head>

<body>
    <header id="mainHeader" class="p-3 bg-dark text-white border-bottom sticky-top">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img id="kinemathequeLogo" src="../static/images/logotipo2letras.png" alt="kinematheque logo">
                </a>

                <!-- Barra de navegaciÃ³n -->
                <ul id="navMenu" class="nav col-12 col-lg-auto me-lg-auto  justify-content-center">
                    <li><a href="#" class="nav-link">Home</a></li>
                    <li><a href="#" class="nav-link px-2 text-secondary">Best rated</a></li>
                    <li><a href="#" class="nav-link px-2 text-secondary">A - Z</a></li>
                    <!-- Etiqueta desplegable -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                            aria-expanded="false">Genres</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Sci-fi</a></li>
                            <li><a class="dropdown-item" href="#">Drama</a></li>
                            <li><a class="dropdown-item" href="#">Horror</a></li>
                            <li><a class="dropdown-item" href="#">Comedy</a></li>
                            <li><a class="dropdown-item" href="#">Thriller</a></li>
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Animation</a></li>
                            <li><a class="dropdown-item" href="#">Adventure</a></li>

                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <!-- Mismo enlace que para catalogue -->
                            <li><a class="dropdown-item" href="#">See all</a></li>
                        </ul>
                    </li>
                    <li><a href="#" class="nav-link px-2 text-secondary">Catalogue</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">

                    <!-- Barra SEARCH -->

                    <div id="search" class="input-wrapper">
                        <input id="inputSearch" type="search" class="input" placeholder="Search">

                        <svg id="magnifierSearch" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>

                </form>
                <!-- BOTONES LOGIN Y SIGN UP -->
                <div class="text-end">
                    <button id="logginButton" type="button" class="btn btn-outline-light me-2">Login</button>
                    <button id="signupButton" type="button" class="btn btn-outline-light">Sign-up</button>
                </div>
            </div>
        </div>
    </header>

    <a th:href="@{\login}">
        <button style="margin: 20px" class="btn btn-secondary">Login</button>
    </a>

    <table border="1">
        <thead>
            <tr>
                <th>Poster</th>
                <th>Title</th>
                <th>Year</th>
                <th>Details</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="f : ${films}">
                <td img th:src="@{'/images/'+${f.poster}}"></td>
                <td th:text="${f.title}"></td>
                <td th:text="${f.year}"></td>
                <td><a th:href="@{/catalogue/} + ${f.id}"><button>View Details</button></a></td>
            </tr>
        </tbody>
    </table>



</body>

</html>
