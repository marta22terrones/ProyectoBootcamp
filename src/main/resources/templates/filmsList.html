<!DOCTYPE html>
<html lang="en">

<head th:replace="baseTemplate :: cabecera">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film List</title>

</head>

<body>

   

    <a th:href="@{\login}">
        <button style="margin: 20px" class="btn btn-secondary">Login</button>
    </a>

    <input class="form-control" id="myInput" type="text" placeholder="Search">

    <table border="1">
        <thead>
            <tr>
                <th>Poster</th>
                <th>Title</th>
                <th>Year</th>
                <th>Details</th>
            </tr>
        </thead>

        <tbody id="myTable">
            <tr th:each="f : ${films}">
                <td img th:src="@{'/images/'+${f.poster}}"></td>
                <td th:text="${f.title}"></td>
                <td th:text="${f.year}"></td>
                <td><a th:href="@{/catalogue/} + ${f.id}"><button>View Details</button></a></td>
            </tr>
        </tbody>
    </table>


    <script th:replace="baseTemplate :: javascriptsupport"></script>

</body>

<script>

    $(document).ready(function () {

        $("#myInput").on("keyup", function () {

            var value = $(this).val().toLowerCase();

            $("#myTable tr").filter(function () {

                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)

            });

        });

    });

</script>

</html>
