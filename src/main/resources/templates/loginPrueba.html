<!DOCTYPE html>
<html lang="en">
    <head th:replace="baseTemplate :: cabecera">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log in</title>
        <link rel="icon" th:href="@{'/images/logotipo.png'}">
    
    </head>

<body style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    margin: 10px;">


<!-- Barra de navegación -->

<nav style="background: linear-gradient(to left, #8ED2D2, #FCFCD4);
margin-bottom: 10px; border-radius: 30px 100px;
border-color: #324B4B; box-shadow: 4px -3px 5px 0px rgba(26,99,100,1);
-moz-box-shadow: 4px -3px 5px 0px rgba(26,99,100,1);
box-shadow: 4px -3px 5px 0px rgba(26,99,100,1);"
class="navbar navbar-expand-lg navbar-light bg-light sticky-top">

<div class="container-fluid">
<!-- Logo -->
<a th:href="@{\home}">
<img style="margin-left: 20px; margin-right: 40px; height: 70px;" th:src="@{'/images/logotipo2letras.png'}"
alt="Kinematheque logo">
<a style="font-weight: bold; color: #1A6364;" class="navbar-brand" th:href="@{/home}">Kinematheque</a>
<!-- Botón de colapso del desplegable -->
<button style="border-radius: 30px 100px;" class="navbar-toggler" type="button" data-bs-toggle="collapse"
data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarSupportedContent">
<ul class="navbar-nav me-auto mb-2 mb-lg-0">
    <li class="nav-item">
        <a style="color: #1A6364;" class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
    </li>
    <li class="nav-item">
        <a style="color: #1A6364;" class="nav-link" th:href="@{/catalogueSort/}">A - Z</a>
    </li>
    <li class="nav-item">
        <a style="color: #1A6364;" class="nav-link" href="#">Best-rated</a>
    </li>
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
            data-bs-toggle="dropdown" aria-expanded="false">
            Genres
        </a>
        <ul style="padding: 30px; border-radius: 30px 30px; background-color: #fbfbe2; border: groove;
        border-color: #324B4B; box-shadow: 4px -3px 5px 0px rgba(26,99,100,1);
        -moz-box-shadow: 4px -3px 5px 0px rgba(26,99,100,1);
        box-shadow: 4px -3px 5px 0px rgba(26,99,100,1);" class="dropdown-menu">
            <li class="dropdown-item" th:each="g : ${genres}">
                <a style="color: #1A6364;" th:text="${g.name}" th:href="@{'/genre/' + ${g.id}}" th:value="g.id">
                </a>
            </li>
            <li>
                <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" th:href="@{/catalogue/}">All films</a></li>
        </ul>
    </li>

</ul>
<!-- Botón de login -->
<a th:href="@{\signUp}">
    <button
    style="border: groove; justify-content: end; margin-right: 20px; background-color: #FCFCD4; color: #00AAAF; border-radius: 30px 100px;"
        class="btn btn-secondary">Sign Up</button>
</a>
</div>
</div>
</nav>

    <h1 style="color: #1A6364; margin-bottom: 20px;">Log in</h1>
        <form class="form-signin" method="post" action="/login">
            <label style="justify-content: end; font-size: large; color: #00AAAF; border-radius: 30px 100px;"
                 for="username">Email</label>
            <input style="justify-content: end; padding: 5px; background-color: #EEFCFC; border-radius: 30px 100px;" 
                type="text" id="username" name="email" placeholder="Enter email" required autofocus>
            <br><br>

            <label style="justify-content: end; font-size: large; color: #00AAAF; border-radius: 30px 100px;" 
                for="password">Password</label>
        <input style="justify-content: end; padding: 5px; background-color: #EEFCFC; border-radius: 30px 100px;" 
                type="password" placeholder="Enter password" id="password" name="password" required>
        
        </p>
      
        <button style="justify-content: end; margin-right: 20px; background-color: #FCFCD4; color: #00AAAF;
        border-radius: 30px 100px; border-width: 3px; border-color: #1A6364" type="submit" id="btn">Send</button>
        <!-- <input name="_csrf" style="justify-content: end; margin-right: 20px; background-color: #FCFCD4; color: #00AAAF;
                    border-radius: 30px 100px; border-width: 3px; border-color: #1A6364"
                    class="btn btn-secondary" type="submit" id="btn" value="Send"> -->

      </form>
</body>
</html>
